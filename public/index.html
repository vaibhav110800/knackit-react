  <script type="text/javascript">
    var nav = document.querySelector("nav");

    window.addEventListener("scroll", function () {
      if (window.pageYOffset > 100) {
        nav.classList.add("bg-light", "shadow");
      } else {
        nav.classList.remove("bg-light", "shadow");
      }
    });
  </script>

  <script>
    (function () {
      function controls() {
        $(this)
          .addClass("sec4-selected")
          .siblings("sec4-button")
          .removeClass("sec4-selected");
        $(".sec4-slideDiv").animate(
          {
            top: -$(".sec4-container").height() * $(this).index(),
          },
          450
        );
      }

      /***Event Listeners***/
      const runCode = () => {
        const button = document.querySelectorAll(".sec4-button");
        if (button) {
          for (var i = 0; i < button.length; i++) {
            button[i].addEventListener("click", controls, false);
          }
        }
      };

      runCode();
    })();
  </script>
